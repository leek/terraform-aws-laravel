# Health check endpoint for ALB
location /health {
    auth_basic off;
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}

# Laravel application health check (Route53)
location = /up {
    auth_basic off;
    access_log off;
    fastcgi_read_timeout 5s;
    try_files $uri $uri/ /index.php?$query_string;
}
